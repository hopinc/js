on:
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Test
        run: yarn test
        env:
          NODE_ENV: production
          HOP_TOKEN: ${{ secrets.HOP_TOKEN }}
